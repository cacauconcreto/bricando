<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        /* Reset b√°sico e centraliza√ß√£o */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Cor de fundo suave */
            overflow: hidden; /* Impede scroll enquanto o bot√£o foge */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .container-botoes {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            touch-action: manipulation; /* Melhora o toque no celular */
        }

        #btn-sim {
            background-color: #28a745;
            color: white;
            z-index: 1;
        }

        #btn-nao {
            background-color: #dc3545;
            color: white;
            position: relative; /* Come√ßa no fluxo normal */
        }
    </style>
</head>
<body>

    <h1 id="pergunta">Voc√™ aceita sair comigo? üåπ</h1>

    <div class="container-botoes">
        <button id="btn-sim" onclick="aceitou()">SIM</button>
        <button id="btn-nao" onmouseover="fugir()" onclick="fugir()" ontouchstart="fugir()">N√ÉO</button>
    </div>

    <script>
        function fugir() {
            const btnNao = document.getElementById('btn-nao');
            
            // Define o bot√£o como fixo assim que a intera√ß√£o come√ßa
            btnNao.style.position = 'fixed';

            // Calcula limites para que o bot√£o n√£o saia da borda da tela
            // Largura do bot√£o √© aprox 100px, altura 50px
            const larguraMax = window.innerWidth - 120;
            const alturaMax = window.innerHeight - 60;

            const novaPosicaoX = Math.max(10, Math.random() * larguraMax);
            const novaPosicaoY = Math.max(10, Math.random() * alturaMax);

            btnNao.style.left = novaPosicaoX + 'px';
            btnNao.style.top = novaPosicaoY + 'px';
        }

        function aceitou() {
            const h1 = document.getElementById('pergunta');
            h1.innerHTML = "Agora sim! Mal posso esperar! ‚ù§Ô∏è‚ú®";
            
            document.getElementById('btn-nao').style.display = 'none';
            document.getElementById('btn-sim').style.transform = 'scale(1.3)';
            document.getElementById('btn-sim').innerHTML = "Eba!";
            
            // Opcional: muda o fundo para comemorar
            document.body.style.backgroundColor = "#ffc0cb";
        }
    </script>

</body>
</html>
